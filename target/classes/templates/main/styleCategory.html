<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>STYLE CODI ♥♡♥♡</title>
    <link rel="stylesheet" href="../../static/css/main/styleCategory.css">
</head>
<body>
<main layout:fragment="main">
    <section class="category-section">

        <!-- Main Content -->
        <section class="main-section">
            <section class="style-section">
                <section class="style-item-section">
                    <div class="item" th:each="style: ${styles}" >
                        <section class="image-container">
                            <div class="container">
                                <div class="box top empty" id="top">
                                    <img class="top-img" th:src="@{|${style.product_top.image}|}" alt="상의">
                                </div>
                                <div class="box outer empty" id="outer">
                                    <img class="outer-img" th:src="@{|${style.product_outer.image}|}" alt="겉옷">
                                </div>
                                <div class="box bottom empty" id="bottom">
                                    <img class="bottom-img" th:src="@{|${style.product_bottom.image}|}" alt="하의">
                                </div>
                                <div class="box shoes empty" id="shoes">
                                    <img class="shoes-img" th:src="@{|${style.product_shoes.image}|}" alt="신발">
                                </div>
                                <div class="box bag empty" id="bag">
                                    <img class="bag-img" th:src="@{|${style.product_bag.image}|}" alt="가방">
                                </div>
                            </div>
                        </section>
                        <a th:href="@{|/styleProduct/${style.no}|}">상세보기</a>
                    </div>
                </section>
            </section>
        </section>
    </section>
</main>
</body>
</html>
